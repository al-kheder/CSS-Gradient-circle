    <title>Glowing Gradient Circle</title>

            <li style="--i :6;"><span>K</span></li>
            <li style="--i :7;"><span>H</span></li>
            <li style="--i :8;"><span>E</span></li>

            <li style="--i :11;"><span>R</span></li>

        </ul>
    </div>
